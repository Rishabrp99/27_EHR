  <script>

    function get_field_from_cookie(field_name){

        let res = null;

        let cookie_str = document.cookie;
        let cookie_arr = cookie_str.split(";");

        for(let str of cookie_arr){

          let key = str.trim().split("=")[0]
          let val = str.trim().split("=")[1]
          if(key == field_name) res = val;
        }

        return res;

    }


    function handle_logout(){

      let base_url = "http://localhost:8000/"
      fetch(base_url + "api/auth/logout")
      .then((response) => response.json())
      .then((data) => {
        
        console.log(data)
        alert("Successfully logout")
        window.location.href = "/";
      
      })
      .catch((err)=> {
        alert("Could not logout")
        console.log(err);
      });




    }


    let uid = get_field_from_cookie("user_id");
    
    if(uid == null){

      // redirect to login page;
      window.location.href = "/"
    }



    


  

  </script>
